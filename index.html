<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site!</h1>

    </header>
    <section class="audio">
      <form action="audio">
        <audio class="music-player" controls="controls" src=""></audio>
      </form>
      <h4>Now Playing: <span>Artist - Song</span></h4>
      <hr>
    </section>
    <section class="search">
        <input type="search" class="search-input" name="" value="" placeholder="Search for Music Here!">
        <button type="button" name="">Search</button>
    </section>
    <hr>
    <h3>Search Results:</h3>
    <section class="results">

    </section>
  </div>
<script src="main.js" charset="utf-8"></script>
</body>
